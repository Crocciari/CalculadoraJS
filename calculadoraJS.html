<html>
    <head><title>CalculadoraJS</title></head>
    <body>
        <script language="JavaScript">
            function numero(numero) {
                var painel = document.getElementById("display").innerHTML;
                document.getElementById("display").innerHTML = painel + numero;
            }

            function igual() {
                var painel = document.getElementById("display").innerHTML;
                var total = painel;

                var ticket = document.getElementById("ticket").innerHTML;

                document.getElementById("ticket").innerHTML = ticket + '<br>' + painel + '=' + eval(total);

                document.getElementById("display").innerHTML = "";
                
            }
        </script>

<hr>
        <span id='ticket' name='ticket'></span><br>
        <hr>
        <span id='display' name='display'></span><br>
        <hr>
        
        <button onclick='numero(7);'>7</button>
        <button onclick='numero(8);'>8</button>
        <button onclick='numero(9);'>9</button>
        <br>
        <button onclick='numero(4);'>4</button>
        <button onclick='numero(5);'>5</button>
        <button onclick='numero(6);'>6</button>            
        <br>
        <button onclick='numero(1);'>1</button>
        <button onclick='numero(2);'>2</button>
        <button onclick='numero(3);'>3</button>            
        <br>
        <button onclick='numero(0);'>0</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button onclick='igual();'>=</button>
        <br>
        <button onclick='numero("+");'>+</button>
        <button onclick='numero("-");'>-</button>
        <button onclick='numero("*");'>x</button>
        <button onclick='numero("/");'>&divide;</button>
        <br>
    </body>
</html>
